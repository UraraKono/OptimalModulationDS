collision_model:
  fname: "franka_collision_model.pt"

general:
  # Initial state
  q_0: [-1.2, -0.08, 0, -2.5, -0.16,  1.6, -0.75]
  q_f: [1.2, -0.08, 0, -2.5, -0.16,  1.6, -0.75]

zmq:
  # ZMQ params
  state_port: 1337
  policy_port: 1338
  obstacle_port: 1339

planner:
  # sampling params
  n_trajectories: 100
  horizon: 10
  dt: 0.5
  collision_threshold: 0.00

  # navigation kernel params
  kernel_width: 1
  alpha_sampling_sigma: 0.3
  policy_update_rate: 0.8
  kernel_update_threshold: 0.01

  # navigation kernel adding params
  kernel_adding_collision_thr: 0.05
  kernel_adding_kernels_thr: 0.05

integrator:
  n_trajectories: 1
  horizon: 2
  dt: 0.01
  collision_threshold: 0.00
  desired_frequency: 250

simulator:
  max_frequency: 250

obstacle_streamer:
  frequency: 120
